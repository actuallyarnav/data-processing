name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main # only trigger on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/data-proc
            git pull origin main
            docker stop data-proc || true
            docker rename data-proc data-proc_backup || true

            # Step 2: Build new image
            docker build -t data-proc .

            # Step 3: Run the new container
            docker run -d -p 8080:8080 --name data-proc data-proc

            # Step 4: Wait a few seconds and test if it's healthy
            sleep 5
            if ! curl -sSf http://localhost:8080/health > /dev/null; then
              echo "New container failed, rolling back..."
              docker stop data-proc
              docker rm data-proc
              docker rename data-proc_backup data-proc
              docker start data-proc
              exit 1
            else
              echo "New container running successfully. Removing backup."
              docker rm data-proc_backup || true
              docker image prune -f
            fi
