{% extends 'base.html' %}

{% block head %}
<title>Home | Data Proc</title>
<style>
    .upload-card {
        border-radius: 14px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .upload-box {
        border: 2px dashed #6c757d;
        border-radius: 12px;
        padding: 30px;
        transition: all 0.2s ease-in-out;
    }

    .upload-box:hover {
        border-color: #0d6efd;
        background-color: rgba(13, 110, 253, 0.05);
    }
</style>
{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh">
    <div class="col-lg-6 col-md-8">

        <!-- Title -->
        <div class="text-center mb-4">
            <h1 class="fw-bold">Data Processing Platform</h1>
            <p class="text-muted">
                Upload a data file to analyze its structure and statistics
            </p>
        </div>

        <!-- Upload Card -->
        <div class="card upload-card p-4 mb-4">
            <div class="card-body">

                <form enctype="multipart/form-data" action="/upload" method="POST">
                    <div class="upload-box text-center mb-3">
                        <p class="text-muted mb-2">(only .csv files accepted)</p>
                        <input
                            class="form-control"
                            name="file"
                            type="file"
                            accept=".csv"
                            required
                        />
                    </div>

                    <div class="d-grid">
                        <button
                            type="submit"
                            id="submit-btn"
                            class="btn btn-primary btn-lg"
                        >
                            Upload File
                        </button>
                    </div>
                </form>

            </div>
        </div>

        <!-- Column Selection -->
        <!-- {% if columns|length > 1 %}

</div>
