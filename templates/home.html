{% extends "base.html" %}

{% block head %}
<title>Home | Data Proc</title>
<style>
    
    .upload-wrapper {
        max-width: 720px;
        margin: 0 auto;
    }

    .upload-title {
        font-size: 1.6rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .upload-subtitle {
        color: #c7d6d5;
        margin-bottom: 2rem;
    }

    .file-input {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 1.2rem;
    }

    .file-input:focus {
        box-shadow: none;
        border-color: #ffffff;
    }
</style>
{% endblock %}

{% block body %}
<div class="upload-wrapper">

    <div class="mb-4">
        <div class="upload-title">Upload a dataset</div>
        <div class="upload-subtitle">
            CSV files only.
        </div>
    </div>

    <form action="/upload" method="POST" enctype="multipart/form-data">

    <div class="mb-4">
        <input
            type="file"
            name="file"
            class="file-input form-control"
            accept=".csv"
            required
        >
    </div>

    <button type="submit" class="btn btn-custom px-4">
        Analyze â†’
    </button>

</form>

</div>
{% endblock %}
